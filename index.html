<!DOCTYPE html>
<html lang="en">

<!------------------------------------------------------------------------------------------------>
    
<!--Sekcja Head
Znaczniki Meta informują o danych Strony
Znaczniki link odnoszą się w większości do plików Stylów, ale ostatni także do Naszego manifestu
który pozwala na to, że Nasza strona jest Progresywną Aplikacją Mobilną
-->
    
<html>    
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#317EFB"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Author: Mateusz Wietrak,
    Illustrator: Patryk Szymański, Category: Zajęcia na uczelnie, Price: nie do wyceny,
    Length: za długo już to robie">
    <meta name="robots" content="noodp" />
    <link rel="stylesheet" href="style/globals.css" />
    <link rel="stylesheet" href="style/styleguide.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="manifest" href="manifest.json" />
    <title>PWA with AEH Main Page</title>

<!------------------------------------------------------------------------------------------------>
      
      <!--Sekcja Script
Na początku wskazujemy na Nasz plik z wszystkimi Skryptami tj. main.js
Następnie rejestrujemy tj. uruchamiamy Naszego Service Worker'a
      -->
<script defer src="script/main.js">
</script>

<script>
if ("serviceWorker" in navigator) {
  // wskazanie manualne scope
  navigator.serviceWorker.register('/sw.js', { scope: "./" }).then(
    (registration) => {
      console.log("Service worker registration succeeded:", registration);
    },
    (error) => {
      console.error(`Service worker registration failed: ${error}`);
    },
  );
} else {
  console.error("Service workers are not supported.");
}
</script>
      
<!------------------------------------------------------------------------------------------------>
      
</head>

<!DOCTYPE html>
<html lang="en">

<!------------------------------------------------------------------------------------------------>
    
<!--Sekcja Head
Znaczniki Meta informują o danych Strony
Znaczniki link odnoszą się w większości do plików Stylów, ale ostatni także do Naszego manifestu
który pozwala na to, że Nasza strona jest Progresywną Aplikacją Mobilną
-->
   
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#317EFB"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Author: Mateusz Wietrak,
    Illustrator: Patryk Szymański, Category: Zajęcia na uczelnie, Price: nie do wyceny,
    Length: za długo już to robie">
    <meta name="robots" content="noodp" />
    <link rel="stylesheet" href="style/globalsprofile.css" />
    <link rel="stylesheet" href="style/styleguideprofile.css" />
    <link rel="stylesheet" href="style/styleprofile.css" />
    <link rel="manifest" href="manifest.json" />
    <title>PWA with AEH Profile Page</title>
      
<!------------------------------------------------------------------------------------------------>
      
      <!--Sekcja Script
Na początku wskazujemy na Nasz plik z wszystkimi Skryptami tj. main.js
Następnie rejestrujemy tj. uruchamiamy Naszego Service Worker'a
      -->
<script defer src="script/main.js">
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>
 <!--><script defer src="https://progressier.app/SxyUNI5KUdrpmst16AqX/script.js"></script><!-->

<!------------------------------------------------------------------------------------------------>
      
</head>

<!--Sekcja Body
Kod strony w HTML
Do Main Page przechodzimy strzałką w lewym górnym rogu (niezależnie od strony, ten przycisk przeniesie Nas do Home Page)
Przycisk Sprawdź moją lokalizację uruchamia skrypt znajdujący się w main.js
Do Saldo Page przechodzimy naciskając ikonkę z wykresem w dolnym Menu
-->

<!------------------------------------------------------------------------------------------------>
    
  <body>
    <div class="profile">
      <div class="div">
        <div class="detail-wrapper">
          <div class="detail">
            <div class="row">
              <div class="text-wrapper-2">Client ID</div>
              <div class="text-wrapper-3">1102120034</div>
            </div>
            <img class="devider" src="img/devider.svg" />
            <div class="div-3">
              <div class="text-wrapper-4">E-mail</div>
              <div class="text-wrapper-5">Kowalski.Jan@contact.com</div>
            </div>
            <img class="devider" src="img/devider.svg" />
            <div class="div-3">
              <div class="text-wrapper-6">Birth date</div>
              <div class="text-wrapper-7">26.10.1998</div>
            </div>
            <img class="devider" src="img/devider.svg" />
            <div class="div-3">
              <div class="text-wrapper-6">Address</div>
              <div class="text-wrapper-8">Warsaw 01-060, Anielewicza 49</div>
            </div>
            <img class="devider" src="img/devider.svg" />
            <div class="div-3">
              <div class="text-wrapper-6">Lokalizacja</div>
              <div class="text-wrapper-8"><button id="btn1" onclick="geoFindMe(this)">Sprawdź moja lokalizacje</button></div>
            </div>
            <div class="div-3">
              <p id="status"></p>
              <a id="map-link" target="_blank"></a>
            </div>
            <img class="devider" src="img/devider.svg" />
            <div class="row-2"></div>
          </div>
        </div>
        <div class="bar-5">
          <div class="profile-picture"><img class="img" src="img/profile-picture.png" /></div>
          <div class="title">
            <div class="text-wrapper-9">Jan Kowalski</div>
            <p class="member-since-OCTOBER">
              <span class="span">Member since: </span> <span class="text-wrapper-10">OCTOBER 2023</span>
            </p>
          </div>
        </div>
        <div class="section-navbar">
          <div class="overlap">
            <div class="rectangle"></div>
            <div class="bottom-bar">
              <div class="home">
                <img class="img-2" src="img/icon-bold-wallet-2.svg" />
                <div class="text-wrapper-11">Home</div>
              </div>
              <div class="div-4"><a href="saldo.html"><img class="img-2" src="img/icon-outlinear-chart-2.svg" /></a></div>
              <div class="div-4"><img class="img-2" src="img/notification-bing.png" /></div>
              <div class="setting"><img class="img-2" src="img/icon-outlinear-setting.svg" /></div>
            </div>
          </div>
        </div>
        <div class="section-nav-back"><div class="rectangle-2"></div></div>
        <div class="top">
          <div class="div-3">
              <a href="index.html"><img class="iconly-light-arrow" src="img/iconly-light-arrow-left-2-1.svg" /></a>
            <div class="text-wrapper-12">Profile Details</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
